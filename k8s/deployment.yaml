apiVersion: apps/v1
kind: Deployment
metadata:
    name: garage-app
spec:
    selector:
        matchLabels:
            app: garage-app
    template:
        metadata:
            labels:
                app: garage-app
        spec:
            containers:
                - name: garage-app
                  image: ${ECR_REGISTRY}/garage-app:${IMAGE_TAG}
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 8080
                  env:
                      - name: DB_HOST
                        valueFrom:
                            configMapKeyRef:
                                name: garage-config
                                key: DB_HOST
                      - name: DB_PORT
                        valueFrom:
                            configMapKeyRef:
                                name: garage-config
                                key: DB_PORT
                      - name: DB_NAME
                        valueFrom:
                            configMapKeyRef:
                                name: garage-config
                                key: DB_NAME
                      - name: DB_USER
                        valueFrom:
                            secretKeyRef:
                                name: db-credentials
                                key: username
                      - name: DB_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: db-credentials
                                key: password
                      - name: SPRING_PROFILES_ACTIVE
                        valueFrom:
                            configMapKeyRef:
                                name: garage-config
                                key: SPRING_PROFILES_ACTIVE
                  resources:
                      requests:
                          memory: "512Mi"
                          cpu: "250m"
                      limits:
                          memory: "1Gi"
                          cpu: "500m"
                  livenessProbe:
                      httpGet:
                          path: /actuator/health
                          port: 8080
                      initialDelaySeconds: 60
                      periodSeconds: 30
                      timeoutSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /actuator/health
                          port: 8080
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
