services:
  postgres:
    image: postgres:15
    container_name: garage-postgres
    environment:
      POSTGRES_DB: garage
      POSTGRES_USER: secret
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - garage-network

  app:
    build: .
    container_name: garage-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/garage
      SPRING_DATASOURCE_USERNAME: secret
      SPRING_DATASOURCE_PASSWORD: secret
    depends_on:
      - postgres
    networks:
      - garage-network

  zap:
    image: zaproxy/zap-stable:latest
    container_name: garage-zap
    command: >
      bash -c "sleep 30 && 
      zap-full-scan.py -t http://garage-app:8080 -r full-report.html -x full-report.xml"
    volumes:
      - ./zap-reports:/zap/wrk
    networks:
      - garage-network
    depends_on:
      - app
    profiles:
      - security-test

volumes:
  postgres_data:

networks:
  garage-network:
    driver: bridge
